<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shri AI Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h2>ðŸ¤– Personal AI ASSISTANT</h2>
  </header>

  <main class="chat-layout">
    <!-- Left Side: Tools / Modes -->
    <aside class="tools">
      <div class="pic"></div>
      <b class="info">Shri AI</b>

      <div class="flexbox">
        <div class="box" data-mode="default"><b>DEFAUTLT <br> MODE</b></div>
        <div class="box" data-mode="study"><b>STUDY <br> MODE</b></div>
        <div class="box" data-mode="answer"><b>EXACT<br>ANSWER</b></div>
        <div class="box" data-mode="discussion"><b>DISCUSSION <br> MODE</b></div>
        <div class="box" data-mode="script"><b>SCRIPT <br> WRITING</b></div>
        <div class="box" data-mode="prompt"><b>PROMPT <br> WRITING</b></div>
        <div class="box" id="questionMode"><b>QUESTION<br>GENRATION</b></div>
      </div>
    </aside>

    <!-- Middle: Chat Box -->
    <section class="query">
      <div id="chat-box" class="chat-box"></div>

      <div class="input-area">
        <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
        <button id="sendBtn">âž¤</button>
      </div>
    </section>

    <!-- Right Side: Chat History -->
    <aside class="history-panel">
      <h3>ðŸ•’ Chat History</h3>
      <div id="chatHistory"></div>
    </aside>
  </main>

<!-- Question Generator Popup -->
<div id="questionModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3>Generate Questions</h3>

    <label>Topic:</label>
    <input type="text" id="topic" placeholder="Enter topic...">

    <label>Level:</label>
    <select id="level">
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>

    <label>MCQ Questions:</label>
    <input type="number" id="mcq" min="0" placeholder="e.g. 5">

    <label>Very Short Questions:</label>
    <input type="number" id="vshort" min="0" placeholder="e.g. 5">

    <label>Short Questions:</label>
    <input type="number" id="short" min="0" placeholder="e.g. 3">

    <label>Long Questions:</label>
    <input type="number" id="long" min="0" placeholder="e.g. 2">

    <button id="generateBtn">Generate</button>
  </div>
</div>


  <!-- JS -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>

</body>
</html>
